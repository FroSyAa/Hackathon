<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курс</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/main_teacher.css">
  <link rel="stylesheet" href="../../styles/view_course.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="teacher-dashboard">
    <!-- Header -->
    <header class="teacher-header">
      <div class="header-left">
        <h1><i class="fas fa-graduation-cap"></i> Панель преподавателя</h1>
        <div class="breadcrumbs">
          <a href="main_teacher.html"><i class="fas fa-home"></i> Главная</a>
          <span>/ Курс </span>
        </div>
      </div>
      <div class="header-right">
        <div class="notifications" id="notificationContainer">
          <button class="notification-bell" id="notificationBell">
            <i class="fas fa-bell"></i>
            <span class="badge" id="notificationBadge">3</span>
          </button>
          <div class="notification-panel" id="notificationPanel">
            <div class="notification-header">
              <h4><i class="fas fa-bell"></i> Уведомления</h4>
              <span class="notification-count" id="panelCount">2 новых</span>
            </div>
            <div class="notification-list" id="notificationList">
              <!-- Уведомления будут здесь -->
            </div>
            <div class="notification-footer">
              <a href="../../pages/common/chat.html" class="btn btn-primary btn-full">
                <i class="fas fa-comments"></i> Перейти в чаты
              </a>
            </div>
          </div>
        </div>
        <div class="user-info" id="userInfo">
          <img src="../../assets/avatar_teacher.jpg" alt="Аватар" class="avatar">
          <span id="teacherName" class="teacher-name"></span>
          <div class="profile-menu" id="profileMenu">
            <a href="teacher_profile.html" class="menu-item">
              <i class="fas fa-user"></i> Профиль
            </a>
            <a href="../../pages/common/login.html" class="menu-item logout">
              <i class="fas fa-sign-out-alt"></i> Выйти
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="course-view-container">
      <!-- Курс хедер -->
      <div class="course-header">
        <div class="course-cover">
          <img src="" alt="Обложка курса">
          <div class="course-stats">
            <span class="stat-item"><i class="fas fa-users"></i> 32 студента</span>
            <span class="stat-item"><i class="fas fa-tasks"></i> 5/8 заданий</span>
            <span class="stat-item"><i class="fas fa-chart-line"></i> 75% прогресс</span>
          </div>
        </div>
        <div class="course-info">
          <h1>Курс</h1>
          <p class="course-description">
            Изучаем курс
          </p>
          <div class="course-actions">
            <a href="#" class="btn btn-primary">Редактировать курс</a>
            <a href="#" class="btn btn-outline">Статистика</a>
          </div>
        </div>
      </div>

      <!-- Табы -->
      <div class="course-tabs">
        <button class="tab-btn active" data-tab="theory">
          <i class="fas fa-book"></i> Теория (Прочитать)
        </button>
        <button class="tab-btn" data-tab="practice">
          <i class="fas fa-tasks"></i> Практика (Решить)
        </button>
      </div>

      <!-- Контент табов -->
      <div class="course-content">
        <!-- Контент загружается динамически из БД -->
        <div class="tab-content active" id="theory">
          <div class="topics-section">
            <!-- материалы будут подгружены из API -->
          </div>
        </div>

        <!-- Практика -->
        <div class="tab-content" id="practice">
          <div class="topics-section">
            <!-- задания будут подгружены из API -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Модальное окно добавления материала -->
  <div class="modal-overlay" id="materialModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Добавить материал</h3>
        <button class="modal-close" id="modalClose">
          <i class="fas fa-times"></i>
        </button>
      </div>
          <div class="modal-body">
            <form id="materialForm">
              <div class="form-group">
                <label>Название</label>
                <input type="text" class="form-input" placeholder="Оставьте пустым, чтобы использовать имя файла">
              </div>
              <div class="form-group">
                <label>Файлы</label>
                <input type="file" class="form-input" id="materialFiles" accept=".pdf,.docx,.doc,.mp4,.zip,.py,.cpp,.js" multiple>
              </div>
              <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>
          </div>
    </div>
  </div>

  <script src="../../js/common/api.js"></script>
  <script src="../../js/teacher/main_teacher.js"></script>
  <script src="../../js/teacher/view_course.js"></script>
</body>

</html>
