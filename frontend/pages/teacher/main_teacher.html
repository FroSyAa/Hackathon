<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель преподавателя</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/main_teacher.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="teacher-dashboard">
    <!-- Header с навигацией -->
    <header class="teacher-header">
      <div class="header-left">
        <h1><i class="fas fa-graduation-cap"></i> Панель преподавателя</h1>
        <div class="breadcrumbs">
          <a href="main_teacher.html"><i class="fas fa-home"></i> Главная</a>
        </div>
      </div>
      <div class="header-right">
        <div class="notifications" id="notificationContainer">
          <button class="notification-bell" id="notificationBell">
            <i class="fas fa-bell"></i>
            <span class="badge" id="notificationBadge">3</span>
          </button>
          <div class="notification-panel" id="notificationPanel">
            <div class="notification-header">
              <h4><i class="fas fa-bell"></i> Уведомления</h4>
              <span class="notification-count" id="panelCount">3 новых</span>
            </div>
            <div class="notification-list" id="notificationList">
              <!-- Уведомления будут здесь -->
            </div>
            <div class="notification-footer">
              <a href="../../pages/common/chat.html" class="btn btn-primary btn-full">
                <i class="fas fa-comments"></i> Перейти в чаты
              </a>
            </div>
          </div>
        </div>
        <div class="user-info" id="userInfo">
          <img src="../../assets/avatar_teacher.jpg" alt="Аватар" class="avatar">
          <span id="teacherName" class="teacher-name"></span>
          <div class="profile-menu" id="profileMenu">
            <a href="teacher_profile.html" class="menu-item">
              <i class="fas fa-user"></i> Профиль
            </a>
            <a href="../../pages/common/login.html" class="menu-item logout">
              <i class="fas fa-sign-out-alt"></i> Выйти
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Главная навигация -->
    <nav class="teacher-nav">
      <a href="main_teacher.html" class="nav-item active">
        <i class="fas fa-tachometer-alt"></i>
        <span>Дашборд</span>
      </a>
      <a href="students.html" class="nav-item">
        <i class="fas fa-users"></i>
        <span>Студенты</span>
      </a>
      <a href="grading.html" class="nav-item">
        <i class="fas fa-clipboard-check"></i>
        <span>Проверка работ</span>
      </a>
      <a href="../../pages/common/chat.html" class="nav-item">
        <i class="fas fa-comments"></i>
        <span>Чат</span>
      </a>
    </nav>

    <main class="teacher-main">
      <!-- Статистика -->
      <section id="stats" class="stats-section">
        <div class="stats-header">
          <h2>Статистика</h2>
          <div class="stats-period">
            <button class="period-btn active">Неделя</button>
            <button class="period-btn">Месяц</button>
            <button class="period-btn">Семестр</button>
          </div>
        </div>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="stat-content">
              <div class="stat-number">124</div>
              <div class="stat-label">Студентов</div>
            </div>
          </div>
          <div class="stat-card warning">
            <div class="stat-icon">
              <i class="fas fa-clipboard-list"></i>
            </div>
            <div class="stat-content">
              <div class="stat-number">17</div>
              <div class="stat-label">На проверке</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-book"></i>
            </div>
            <div class="stat-content">
              <div class="stat-number">8</div>
              <div class="stat-label">Курсов</div>
            </div>
          </div>
          <div class="stat-card success">
            <div class="stat-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <div class="stat-content">
              <div class="stat-number">92%</div>
              <div class="stat-label">Успеваемость</div>
            </div>
          </div>
        </div>
      </section>

      <div class="dashboard-grid">
        <!-- Список курсов преподавателя -->
        <section id="courses-list" class="courses-section">
          <div class="section-header">
            <h2>Мои курсы</h2>
            <a href="add_course.html" class="btn btn-primary">+ Новый курс</a>
          </div>
          <div class="courses-grid"></div>
        </section>

        <!-- Работы на проверке -->
        <section id="pending-reviews" class="pending-section">
          <div class="section-header">
            <h2>Работы на проверке <span class="badge urgent">17</span></h2>
            <div class="sort-controls">
              <select class="sort-select">
                <option>По дедлайну</option>
                <option>По курсу</option>
                <option>По студенту</option>
              </select>
            </div>
          </div>
          <div class="pending-list"></div>
          <div class="section-footer">
            <a href="grading.html" class="view-all">Посмотреть все <i class="fas fa-arrow-right"></i></a>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="../../js/common/api.js"></script>
  <script src="../../js/teacher/main_teacher.js"></script>
</body>

</html>
