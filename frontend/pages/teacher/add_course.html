<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить курс</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/main_teacher.css">
  <link rel="stylesheet" href="../../styles/add_course.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="teacher-dashboard">
    <!-- ✅ HEADER С УВЕДОМЛЕНИЯМИ И МЕНЮ ПРОФИЛЯ -->
    <header class="teacher-header">
      <div class="header-left">
        <h1><i class="fas fa-graduation-cap"></i> Панель преподавателя</h1>
        <div class="breadcrumbs">
          <a href="main_teacher.html"><i class="fas fa-home"></i> Главная</a>
          <span>/ Добавить курс</span>
        </div>
      </div>
      <div class="header-right">
        <div class="notifications" id="notificationContainer">
          <button class="notification-bell" id="notificationBell">
            <i class="fas fa-bell"></i>
            <span class="badge" id="notificationBadge">3</span>
          </button>
          <div class="notification-panel" id="notificationPanel">
            <div class="notification-header">
              <h4><i class="fas fa-bell"></i> Уведомления</h4>
              <span class="notification-count" id="panelCount">2 новых</span>
            </div>
            <div class="notification-list" id="notificationList">
              <!-- Уведомления будут здесь -->
            </div>
            <div class="notification-footer">
              <a href="../../pages/common/chat.html" class="btn btn-primary btn-full">
                <i class="fas fa-comments"></i> Перейти в чаты
              </a>
            </div>
          </div>
        </div>
        <div class="user-info" id="userInfo">
          <img src="../../assets/avatar_teacher.jpg" alt="Аватар" class="avatar">
          <span id="teacherName" class="teacher-name"></span>
          <div class="profile-menu" id="profileMenu">
            <a href="teacher_profile.html" class="menu-item">
              <i class="fas fa-user"></i> Профиль
            </a>
            <a href="../../pages/common/login.html" class="menu-item logout">
              <i class="fas fa-sign-out-alt"></i> Выйти
            </a>
          </div>
        </div>
      </div>
    </header>


    <main class="course-form-container">
      <div class="form-header">
        <h1 class="form-title">Создать новый курс</h1>
        <p class="form-subtitle">Заполните информацию поэтапно</p>
      </div>

      <!-- Индикатор шагов -->
      <div class="steps-indicator">
        <div class="step-item active" data-step="1">
          <div class="step-number">1</div>
          <div class="step-label">Основная информация</div>
        </div>
        <div class="step-line"></div>
        <div class="step-item" data-step="2">
          <div class="step-number">2</div>
          <div class="step-label">Материалы</div>
        </div>
        <div class="step-line"></div>
        <div class="step-item" data-step="3">
          <div class="step-number">3</div>
          <div class="step-label">Группы</div>
        </div>
      </div>

      <form id="courseForm" class="course-form">
        <!-- Шаг 1: Основная информация -->
        <div class="form-step active" data-step="1">
          <div class="basic-info-grid">
            <div class="form-group">
              <label class="form-label">Название курса *</label>
              <input type="text" class="form-input" name="courseTitle" required>
            </div>
            <div class="form-group">
              <label class="form-label">Обложка курса</label>
              <input type="file" class="form-input" name="courseImage" accept="image/*">
              <img class="course-image-preview" id="imagePreview" alt="Предпросмотр">
            </div>
            <div class="form-group">
              <label class="form-label">Описание курса</label>
              <textarea class="form-input" name="courseDescription" rows="4"
                placeholder="Краткое описание курса"></textarea>
            </div>
          </div>
        </div>

        <!-- Шаг 2: Материалы -->
        <div class="form-step" data-step="2">
          <div class="materials-section">
            <!-- Теория -->
            <div class="materials-column">
              <h3><i class="fas fa-book"></i> Теория (Прочитать)</h3>
              <div class="add-topic-section">
                <input type="text" class="form-input topic-input" placeholder="Название темы теории">
                <button type="button" class="btn btn-primary add-topic-btn">Добавить тему</button>
              </div>
              <ul class="topics-list theory-topics" id="theoryTopics">
                <!-- Темы добавляются JS -->
              </ul>
            </div>

            <!-- Практика -->
            <div class="materials-column">
              <h3><i class="fas fa-tasks"></i> Практика (Решить)</h3>
              <div class="add-topic-section">
                <input type="text" class="form-input topic-input" placeholder="Название темы практики">
                <button type="button" class="btn btn-primary add-topic-btn">Добавить тему</button>
              </div>
              <ul class="topics-list practice-topics" id="practiceTopics">
                <!-- Темы добавляются JS -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Шаг 3: Группы студентов -->
        <div class="form-step" data-step="3">
          <div class="form-group">
            <label class="form-label">Выберите группы *</label>
            <div class="groups-container">
              <div class="group-item">
                <label class="group-checkbox">
                  <input type="checkbox" name="group" value="ИКБО-01-21">
                  <span>О784Б</span>
                </label>
              </div>
              <div class="group-item">
                <label class="group-checkbox">
                  <input type="checkbox" name="group" value="ИКБО-02-21">
                  <span>А786С</span>
                </label>
              </div>
              <div class="group-item">
                <label class="group-checkbox">
                  <input type="checkbox" name="group" value="ИВБО-11-20">
                  <span>Д454У</span>
                </label>
              </div>
              <div class="group-item">
                <label class="group-checkbox">
                  <input type="checkbox" name="group" value="ПОИТ-03-22">
                  <span>Т471А</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Навигация по шагам -->
        <div class="form-navigation">
          <button type="button" class="btn btn-outline prev-step" style="display: none;">Назад</button>
          <button type="button" class="btn btn-primary next-step">Далее</button>
          <button type="submit" class="btn btn-success create-course-btn" style="display: none;">
            Создать курс
          </button>
        </div>
      </form>
    </main>
  </div>

  <script src="../../js/common/api.js"></script>
  <script src="../../js/teacher/main_teacher.js"></script>
  <script src="../../js/teacher/add_course.js"></script>
  
</body>

</html>
