<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход для суперадмина</title>
  <link rel="stylesheet" href="../../styles/auth.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-header">
        <i class="fas fa-user-shield"></i>
        <h1>Вход для суперадмина</h1>
        <p>Введите email и пароль из .env</p>
      </div>
      <form id="superadmin-login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="email@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Пароль" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Войти</button>
      </form>
    </div>
  </div>
  <script src="../../js/common/api.js"></script>
  <script>
    document.getElementById('superadmin-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      try {
        const response = await fetch('http://localhost:3000/api/auth/superadmin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Ошибка входа');
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/pages/superadmin/organizations.html';
      } catch (error) {
        alert('Ошибка входа: ' + error.message);
      }
    });
  </script>
</body>
</html>
