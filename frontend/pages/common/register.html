<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-header">
        <i class="fas fa-graduation-cap"></i>
        <h1>Образовательная платформа</h1>
        <p>Создайте аккаунт для начала обучения</p>
      </div>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="firstName">
            <i class="fas fa-user"></i>
            Имя
          </label>
          <input type="text" id="firstName" name="firstName" placeholder="Введите ваше имя" required>
        </div>

        <div class="form-group">
          <label for="lastName">
            <i class="fas fa-user"></i>
            Фамилия
          </label>
          <input type="text" id="lastName" name="lastName" placeholder="Введите вашу фамилию" required>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email
          </label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="role">
            <i class="fas fa-user-tag"></i>
            Роль
          </label>
          <select id="role" name="role" required>
            <option value="">Выберите роль</option>
            <option value="student">Студент</option>
            <option value="teacher">Преподаватель</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Пароль
          </label>
          <input type="password" id="password" name="password" placeholder="Минимум 6 символов" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">
            <i class="fas fa-lock"></i>
            Подтвердите пароль
          </label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-user-plus"></i>
          Зарегистрироваться
        </button>
      </form>

      <div class="auth-footer">
        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
      </div>
    </div>
  </div>

  <script src="../../js/common/api.js"></script>
  <script src="../../js/common/auth.js"></script>
</body>
</html>
