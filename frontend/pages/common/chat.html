<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/chat.css">
</head>
<body>
  <!-- Страница чата для студентов и преподавателей -->

  <div class="chat-container">
    <!-- Список чатов (боковая панель) -->
    <aside id="chat-list">
      <!-- Список активных чатов -->
      <!-- Поиск по чатам -->
      <!-- Уведомления о непрочитанных сообщениях -->
    </aside>

    <!-- Окно чата -->
    <main id="chat-window">
      <!-- Заголовок чата (имя собеседника/название группы) -->
      <header id="chat-header">
        <!-- Название чата, кнопки (инфо, настройки) -->
      </header>

      <!-- История сообщений -->
      <section id="messages">
        <!-- Сообщения с временными метками -->
        <!-- Разделение на входящие и исходящие -->
      </section>

      <!-- Поле ввода -->
      <footer id="message-input">
        <input type="text" placeholder="Введите сообщение...">
        <button>Отправить</button>
        <!-- Кнопка прикрепления файлов -->
      </footer>
    </main>
  </div>

  <script src="../../js/common/chat.js"></script>
</body>
</html>
